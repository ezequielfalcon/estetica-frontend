<div md-dialog-content="">
  <md-card>
    <md-card-header>
      <md-card-subtitle *ngIf="entreturno === true">
        Entreturno
      </md-card-subtitle>
    </md-card-header>
    <md-card-content>
      <md-list>
        <md-list-item *ngIf="paciente.id">
          <md-icon md-list-avatar>person</md-icon>
          <h4 md-line>Paciente:</h4>
          <p md-line>{{paciente.apellido + ' ' + paciente.nombre}}</p>
        </md-list-item>
      </md-list>
      <br>
      <h3>Tratamientos:</h3>
      <br>
      <md-chip-list>
        <md-chip *ngFor="let tratamiento of tratamientos" color="primary" selected="true">
          {{tratamiento.nombre}}
        </md-chip>
      </md-chip-list>
      <br>
      <h4>Observaciones: </h4><p style="display:inline">{{turno.obvservaciones}}</p>
      <h4>Reservado por: </h4><p style="display:inline">{{turno.usuario}}</p>
    </md-card-content>
  </md-card>
</div>
