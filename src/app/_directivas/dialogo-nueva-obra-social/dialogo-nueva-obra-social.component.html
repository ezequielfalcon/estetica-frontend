<md-dialog-content>
  <md-card>
    <md-card-header>
      <md-card-title>
        <md-icon>chrome_reader_mode</md-icon>
        Nueva Obra Social
      </md-card-title>
    </md-card-header>
    <md-card-content>
      <md-input-container>
        <input mdInput placeholder="Nombre..." required name="nombre" [(ngModel)]="nuevaOs.nombre" #nombre="ngModel">
      </md-input-container>
    </md-card-content>
    <md-card-actions>
      <button md-button color="accent" type="button" (click)="crear()"><md-icon>archive</md-icon>Guardar</button>
      <button md-button color="primary" type="button" (click)="dialogRef.close()"><md-icon>clear</md-icon>Cancelar</button>
    </md-card-actions>
  </md-card>
</md-dialog-content>
