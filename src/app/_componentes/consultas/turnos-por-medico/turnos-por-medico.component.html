<div class="center">
  <md-card>
    <md-card-content>
      <button md-raised-button color="primary" *ngIf="!medicoSeleccionadoBool" type="button" (click)="seleccionarMedico()">Seleccionar Médico</button>
      <div *ngIf="medicoSeleccionadoBool">
        <md-grid-list cols="2" rowHeight="20px">
          <md-grid-tile>
            <h3>{{medicoSeleccionado.nombre + " " + medicoSeleccionado.apellido}}</h3>
          </md-grid-tile>
          <md-grid-tile rows="2">
            <button md-button color="accent" (click)="otroMedico()" id="hide-elegir">Elegir otro Médico</button>
          </md-grid-tile>
          <md-grid-tile>
            <h5>{{"Email: " + medicoSeleccionado.mail}}</h5>
          </md-grid-tile>
        </md-grid-list>
        <md-divider style="padding: 5px;"></md-divider>
        <table>
          <tr>
            <td>
              <md-input-container>
                <input mdInput type="date" [(ngModel)]="fechaOld">
              </md-input-container>
            </td>
            <td>
              <md-input-container>
                <input mdInput type="date" [(ngModel)]="fechaNew">
              </md-input-container>
            </td>
            <td>
              <button md-raised-button color="primary" (click)="cargarTurnosCheck()">Buscar</button>
            </td>
          </tr>
        </table>
        <md-divider></md-divider>
        <md-list>
          <md-list-item>
            <md-icon md-list-icon>person_pin</md-icon>
            <h3 md-line>Cantidad de pacientes atendidos:</h3>
            <p md-line><strong>{{turnos.length}}</strong></p>
          </md-list-item>
        </md-list>
      </div>
    </md-card-content>
  </md-card>
</div>
