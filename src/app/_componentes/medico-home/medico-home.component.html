<div class="center">
  <md-card>
    <md-card-content>
      <md-grid-list cols="2">
        <md-grid-tile>
          <h3>Lista de Turnos</h3>
          <table width="100%">
            <tr>
              <th>Horario</th><th>Consultorio</th><th>Paciente</th>
            </tr>
            <tr *ngFor="let turno of turnos">
              <td>{{turno.id_turno}}</td><td>{{turno.id_consultorio}}</td><td>{{turno.paciente}}</td>
            </tr>
          </table>
        </md-grid-tile>
      </md-grid-list>
    </md-card-content>
  </md-card>
</div>
