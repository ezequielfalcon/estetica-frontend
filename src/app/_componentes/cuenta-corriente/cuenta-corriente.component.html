<div class="center">
  <md-card>
    <md-card-header>
      <md-card-title><h3>Cuenta Corriente</h3></md-card-title>
    </md-card-header>
    <md-card-content>
      <label *ngIf="!pacienteSeleccionado"><h4>Seleccione el Paciente:</h4></label>
      <button md-raised-button color="primary" *ngIf="!pacienteSeleccionado" type="button" (click)="seleccionarPaciente()">Seleccionar Paciente</button>
      <div *ngIf="pacienteSeleccionado">
        <md-grid-list cols="2" rowHeight="20px">
          <md-grid-tile>
            <h3>{{paciente.nombre + " " + paciente.apellido}}</h3>
          </md-grid-tile>
          <md-grid-tile rows="2">
            <button md-button color="accent" (click)="otroPaciente()">Elejir otro paciente</button>
          </md-grid-tile>
          <md-grid-tile>
            <h5>{{"DNI: " + paciente.documento}}</h5>
          </md-grid-tile>
        </md-grid-list>
        <md-divider style="padding: 5px;"></md-divider>
        <table width="100%">
          <tr>
            <th>Fecha</th><th>Concepto</th><th>Monto</th>
          </tr>
          <tr *ngFor="let cuenta of cuentaCorriente">
            <td>{{cuenta.fecha.substr(0,10)}}</td><td>{{cuenta.concepto}}</td><td>{{cuenta.monto}}</td>
          </tr>
        </table>
        <md-divider style="padding: 5px;"></md-divider>
        <h3>Saldo:</h3>
        <md-chip-list>
          <md-chip color="{{saldoColor()}}" selected="true">{{saldo()}}</md-chip>
        </md-chip-list>
        <div class="boton-add">
          <a md-fab (click)="nuevoMovimiento()"><md-icon>add</md-icon></a>
        </div>
      </div>
    </md-card-content>
  </md-card>
</div>
